<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px auto;
            padding: 0px;
        }
        .wrapper{
            width: 789px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <input type="text"  id="txtus" placeholder="User name">
            <br>
            <input type="text" id="txtmk" placeholder="Password">
            <br>
            <input type="radio" name="" id="" value="Nam">Nam
            <input type="radio" name="" id="" value="Nữ">Nữ
            <br>
            <input type="checkbox" name="" id="" value="Trung Nguyen">Trung Nguyen
            <br>
            <input type="checkbox" name="" id="" value="Mekong">Mekong
            <br>
            <input type="checkbox" name="" id="" value="New Blue">New Blue
            <br>
            <input type="checkbox" name="" id="" value="Tra Sua"> Tra Sua
            <br>
            <input type="button" value="Nhap" onclick="Nhap()">
            <br>
        </form>
        <script>
            function Nhap() {
                var tendn, mk;
                tendn = document.getElementById("txtus").value;
                mk = document.getElementById("txtmk").value;
                var cafe = new Array();
                var taphop = document.querySelectorAll("input[type='checkbox']");
                taphop.forEach(function(chk) {
                    if (chk.checked)
                     cafe.push(chk.value);
                });

                var gtinh;
                var taphopgr = document.querySelectorAll("input[type='radio']");
                taphopgr.forEach(function(ra) {
                    if (ra.checked)
                    gtinh = ra.value;
                });

                var w = window.open("info.html");

                localStorage.setItem("us", tendn);
                localStorage.setItem("pd", mk);
                localStorage.setItem("cf", cafe);
                localStorage.setItem("gt", gtinh);


            }
            
        </script>
    </div>
</body>
</html>
