<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-image: url("../img/banner_car.jpg");
            background-size: cover;
            height: 200px;
            position: relative;
        }
        .header h1 {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .table-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .table {
            border: 1px solid #ccc;
            width: 30%;
        }
        .table th, .table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        .form-container {
            width: 30%;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container .radio-group {
            display: flex;
            justify-content: space-between;
        }
        .form-container .radio-group label {
            display: flex;
            align-items: center;
        }
        .form-container .radio-group input {
            margin-right: 5px;
        }
        .quote-container {
            width: 30%;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .quote-container img {
            width: 100%;
            height: auto;
        }
        .quote-container .price {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const muaVaoInput = document.getElementById('mua-vao');
            const stateButton = document.getElementById('state-button');
            const loaiXeSelect = document.getElementById('loai-xe');
            const quoteImage = document.getElementById('quote-image');
            const quotePrice = document.getElementById('quote-price');
            const updateButton = document.getElementById('update-button');
            const vangRadio = document.getElementById('vang-radio');
            const usdRadio = document.getElementById('usd-radio');
            const vangMuaVao = document.getElementById('vang-mua-vao');
            const vangBanRa = document.getElementById('vang-ban-ra');
            const usdMuaVao = document.getElementById('usd-mua-vao');
            const usdBanRa = document.getElementById('usd-ban-ra');

            muaVaoInput.focus();
            stateButton.disabled = true;

            muaVaoInput.addEventListener('blur', function() {
                if (!isNaN(muaVaoInput.value) && muaVaoInput.value.trim() !== '') {
                    stateButton.disabled = false;
                } else {
                    stateButton.disabled = true;
                }
            });

            loaiXeSelect.addEventListener('change', function() {
                const selectedOption = loaiXeSelect.options[loaiXeSelect.selectedIndex];
                const [imagePath, price] = selectedOption.value.split(';');
                quoteImage.src = imagePath;
                quotePrice.textContent = `Giá: ${price} USD`;
            });

            updateButton.addEventListener('click', function() {
                const muaVaoValue = muaVaoInput.value;
                const banRaValue = document.getElementById('ban-ra').value;

                if (vangRadio.checked) {
                    vangMuaVao.textContent = muaVaoValue;
                    vangBanRa.textContent = banRaValue;
                } else if (usdRadio.checked) {
                    usdMuaVao.textContent = muaVaoValue;
                    usdBanRa.textContent = banRaValue;
                }
            });
        });
    </script>
</head>
<body>
    <div class="header">
        
    </div>
    <div class="table-container">
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Bảng tin thị trường</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Vàng</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td id="vang-mua-vao">Mua vào</td>
                        <td id="vang-ban-ra">Bán ra</td>
                    </tr>
                    <tr>
                        <td>USD</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td id="usd-mua-vao">Mua vào</td>
                        <td id="usd-ban-ra">Bán ra</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="form-container">
            <h2>Cập nhật giá cả thị trường</h2>
            <label for="mua-vao">Mua vào</label>
            <input id="mua-vao" type="text"/>
            <label for="ban-ra">Bán ra</label>
            <input id="ban-ra" type="text"/>
            <label for="loai-xe">Loại xe</label>
            <select id="loai-xe">
                <option value="../img/car1.jpg;35000">Toyota</option>
                <option value="../img/car2.jpg;15000">KIA</option>
                <option value="../img/car3.jpg;40000">Ford</option>
                <option value="../img/car4.jpg;32000">Civic</option>
                <option value="../img/car5.jpg;50000">Ferrari</option>
                <option value="../img/car6.jpg;45000">Mercedes</option>
            </select>
            <div class="radio-group">
                <label>
                    <input id="vang-radio" name="currency" type="radio" value="1"/>
                    Vàng
                </label>
                <label>
                    <input id="usd-radio" name="currency" type="radio" value="0"/>
                    USD
                </label>
            </div>
            <button id="update-button" class="bg-gray-300 px-4 py-2 mt-2">Update</button>
            <button id="state-button" class="bg-gray-300 px-4 py-2 mt-2">State</button>
        </div>
        <div class="quote-container">
            <h2>Bảng báo giá</h2>
            <ul>
                <li>- với kiểu dáng thể thao, sang trọng</li>
                <li>- nổi bật, ít tốn nhiên liệu</li>
                <li>- kiểu dáng thể thao</li>
            </ul>
            <img id="quote-image" src="../img/car7.jpg" alt="Car image"/>
            <div id="quote-price" class="price">Giá: 35000 USD</div>
        </div>
    </div>
</body>
</html>
